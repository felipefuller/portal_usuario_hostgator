{% extends 'layout.html' %}

{% block body %}
  <div class="jumbotron text-center">
    <h1>¡Bienvenidos a tu Portal Usuarios!</h1>
    <p class="lead">En este portal podrás registrarte para subir tu currículum y otros datos para obtener las mejores ofertas.</p>
    {% if session.logged_in == NULL %}
      <a href="/register" class="btn btn-primary btn-lg">Registrarse</a>
      <a href="/login" class="btn btn-success btn-lg">Ingresar</a>
    {% endif %}
  </div>
{% endblock %}
